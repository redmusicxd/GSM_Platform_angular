# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI Development Build

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - name: Building
      run: npm run build
      env: 
        API_URL: 'https://gsm.kodeative.gq' 
    - name: Deploy to Cloudflare Workers with Wrangler
  # You may pin to the exact commit or the version.
  # uses: cloudflare/wrangler-action@21f14faa062c33c938e3f37c30d52021bed521cb
      uses: cloudflare/wrangler-action@1.2.0
      with:
    # Your Cloudflare API Token
        apiToken: LNWZPlk1NChjXxQW-GvDj934RH8LDslGL5UjMuux
    # The environment you'd like to publish your Workers project to - must be defined in wrangler.toml
        environment: preview
    # The relative path which Wrangler commands should be run from
        workingDirectory: dist/GSM-Platform
